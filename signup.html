      <p class="pun">"May the forest be with you...."</p>

   <main>
      <div class="signupFormDiv container">
         <form class="signup-form">
            <div class="mb-3">
              <label for="email-signup" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email-signup" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password-signup" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password-signup">
            </div> 
            <div class="mb-3">
                <label for="password-signup" class="form-label">Check Password:</label>
                <input type="password" class="form-control" id="password-signup">
              </div> 
            <!-- signup button/event listener will direct user to /homepage -->
             <button type="submit" class="btn btn-primary">Signup</button>
         </form>
      </div>
    
      </div>
   </main> 

   <script src="./public/js/signup.js"></script>
