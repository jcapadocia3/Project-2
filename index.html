<!DOCTYPE html>
<html lang="en-US">
   
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="./public/css/style.css">
   <title>P.E.A.K.E.D</title>
</head>
   
<body>
   <header>
      <h1>P.E.A.K.E.D.</h1>
      <p class="pun">"May the forest be with you..."</p>
   </header>
   <main>
      <div class="loginForm container">
         <form>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email:</label>
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password:</label>
              <input type="password" class="form-control" id="passwordInput">
            </div>
            <!-- Login button/event listener will direct user to /homepage -->
            <button type="submit" class="btn btn-primary">Login</button>
         </form>
      </div>
      <div class="register">
         <!-- href "url" is a placeholder -->
         <!-- Link will direct user to /signup -->
         <p>Not registered? <a href="url">Register now!</a></p>
         <!-- href "url" is a placeholder -->
         <!-- Link will direct user to /homepage-guest -->
         <a href="url">Continue as guest</a>
      </div>
   </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

   
</html>
